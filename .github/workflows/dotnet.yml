name: .NET CI/CD for TO1 Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies for main project
      run: dotnet restore TO1.csproj

    - name: Restore dependencies for test project
      run: dotnet restore TO1.Tests.csproj

    - name: Build main project
      run: dotnet build TO1.csproj --no-restore --configuration Release

    - name: Build test project
      run: dotnet build TO1.Tests.csproj --no-restore --configuration Release

    - name: Run tests
      run: dotnet test TO1.Tests.csproj --no-build --verbosity normal
